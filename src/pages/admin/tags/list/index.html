<q-page class="bg-transparent createTag">
  <div class="full-width row justify-center q-pa-md">
    <q-table class="table--grey" title="Tags" :data="tags" :columns="columns" row-key="name" >

        <template v-slot:top>
            <q-btn color="green" :disable="loading" label="Add Tag" @click="" />
            <q-space />
            <q-input borderless dense debounce="300" color="white" v-model="filter">
              <template v-slot:append>
                <q-icon name="search" />
              </template>
            </q-input>
          </template>



          <template v-slot:header="props">
            <q-tr :props="props">
              <q-th
                v-for="col in props.cols"
                :key="col.name"
                :props="props"
              >
                {{ col.label }}
              </q-th>
              <q-th>
                  Action
              </q-th>
            </q-tr>
          </template>
    
          <template v-slot:body="props">
              
            <q-tr :props="props" :key="`m_${props.row.index}`">
              <q-td
                v-for="col in props.cols"
                :key="col.name"
                :props="props"
              >
                {{ col.value }}
              </q-td>
              <q-td
                key="action"
              >
              <q-btn color="green" :disable="loading" label="Add Tag" @click="" />
              </q-td>
            </q-tr>
          </template>
    

    </q-table>
  </div>
</q-page>
