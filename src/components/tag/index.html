<div style="margin:5px">
  <q-btn
    outline
    :icon="tag.icon?tag.icon:'mdi-code-braces-box'"
    class="q-mr-sm"
    :label="`#${tag.hashtag}`"
    :style="{ backgroundColor: tag.backgroundColor, color: tag.backgroundColor,'text-transform': 'capitalize', margin:'0px' }"
    @click="$router.push('/tags/'+tag.id).catch(err => {})"
  >
    <q-badge v-if="tag.projects" :style="{ backgroundColor: tag.backgroundColor, color: tag.textColor}" floating>{{tag.projects}}</q-badge>
    <q-tooltip v-if="!noTooltip" content-class="merzaq" :value="false" text-white >
      <div>
        <div class="q-pa-md" style="max-width: 350px">
          <q-list>
            <q-item>
              <q-item-section class="col-sm-9">
                <q-item-label style="font-size:medium"
                  >{{tag.name}}</q-item-label
                >
                <q-item-label
                  caption
                  lines="2"
                  style="color:white;font-size:smaller"
                >
                  {{tag.description}}
                </q-item-label>
              </q-item-section>
              <q-item-section side top class="col-sm-3">
                <q-img
                  v-if="tag.cloudImageUrl"
                  :src="tag.cloudImageUrl"
                  spinner-color="white"
                  style="max-width: 40px"
                />
              </q-item-section>
            </q-item>
            <q-separator spaced inset />
          </q-list>
        </div>
        <!-- <img :src="getTagImage(tag.image)" alt=""> -->
      </div>
    </q-tooltip>
  </q-btn>
</div>
